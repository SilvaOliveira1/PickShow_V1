                    <form action="../../Model/processaDadosCliente.php" method="POST">
                        <!--Nome e sobrenome-->
                        <div class="row" style="margin-bottom: 0px;">
						<div class="col">
                              <label for="exampleFormControlInput1">*Nome:</label>
                            </div>
                            <div class="col">
                              <label for="exampleFormControlInput1">*Sobrenome:</label>
                            </div>
							 </div>
							<div class="row" style="margin-bottom: 10px;">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Digite o seu Nome..." name="nomeC" required>
                            </div>
                            
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Digite o seu Sobrenome..." name="sobrenomeC" required>
                            </div>
                          </div>
                        <!--Email cadastro-->
                        <div class="form-group">
                            <label for="exampleFormControlInput1">*Endereço de email:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com" name="emailC" required>
                            </div>
                        <!--Senha cadastro-->
                          <div class="form-group ">
                            <label for="exampleInputPassword1">*Senha:</label>
                            <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Digite a sua Senha..." name="senhaC" required>
                          </div>
                        
                        <!--CPF-->
                        <div style="margin-bottom: 20px;" class="form-group">
                            <label for="exampleInputCPF">CPF</label>
                            <input type="CPF" class="form-control" id="exampleInputCPF" aria-describedby="CPFHelp" placeholder="Digite o seu CPF..." name="cpfC" required>
							<p style="margin-top: 20px;">Campos obrigatórios(*)</p>
                            </div>
                        <!--Botão de cadastro-->
                        <input type="submit" class="btn btn-secondary btn-lg btn-block" value="Cadastrar">

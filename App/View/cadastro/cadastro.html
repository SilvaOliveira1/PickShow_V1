<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    
    <!-- Titulo -->
    <title>PickShow</title>
    <!--Icone do titulo-->
    <link rel="icon" type="image/png" href="title.png"/>
    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="css/main.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="page-wrapper  p-t-45 p-b-50"style="background-image: url('bg-01.jpg');">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Cadastro de profissional</h2>
                </div>
                <div class="card-body">
                    <div style="margin-top: -5%; width: 100%; margin-bottom: 60px;">
                        <a href="cadastro.html"></a><button type="button" class="buton1 btn btn-outline-secondary btn-lg">Cadastro de Profissional</button></a>
                        <a href="cadastro_cliente.html"><button type="button" class="buton2 btn btn-outline-info btn-lg">Cadastro de Cliente</button></a>
                    </div>
                    <form method="POST">
                        <!--Nome e sobrenome-->
                        <label for="exampleFormControlInput1">Nome:</label>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Nome">
                            </div>
                            
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Sobrenome">
                            </div>
                          </div>
                        <!--Email cadastro-->
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Endereço de email:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">                        
                            <small id="emailHelp" style="margin-bottom: -5px;" class="form-text text-muted">Digite um email formal!</small>
                          </div>
                        <!--Senha cadastro-->
                          <div class="form-group ">
                            <label for="exampleInputPassword1">Senha:</label>
                            <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Senha">
                          </div>
                        <!--Seleção de área de atuação-->
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Área de atuação:</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Selecione a área</option>
                              <option>Parceiro</option>
                              <option>Fornecedor</option>
                              <option>Investidor</option>
                            </select>
                          </div>
                        <!--CPF-->
                        <div style="margin-bottom: 20px;" class="form-group">
                            <label for="exampleInputCPF">Endereço de email</label>
                            <input type="email" class="form-control" id="exampleInputCPF" aria-describedby="CPFHelp" placeholder="Seu CPF ou CNPJ">
                            <small id="CPFHelp" class="form-text text-muted">Digite seu CPF(pessoa física) ou seu CNPJ(pessoa juridica).</small>
                          </div>
                        <!--Botão de cadastro-->
                        <button type="button" class="btn btn-secondary btn-lg btn-block">Cadastrar-se</button>
                        <div class="w-full text-center p-t-55">
                            <span class="txt2">
                                Já possui cadastro?
                            </span>
    
                            <a href="./PikShow/index.html" class="txt2 bo1">
                                Entrar!
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>
</html>
<!-- end document-->
